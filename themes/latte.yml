theme:
  error_border: "210, 15, 57" # error dialog border
  error_text: "230, 69, 83" # error message text (e.g. "Spotify API reported error 404")
  hint: "223, 142, 29" # hint text in errors
  playbar_background: "220, 224, 232" # background of progress bar
  playbar_progress: "230, 233, 239" # filled-in part of the progress bar
  playbar_progress_text: "64, 160, 43" # song length and time played/left indicator in the progress bar
  playbar_text: "108, 111, 133" # artist name in player pane
  inactive: "156, 160, 176" # borders of inactive panes
  text: "76, 79, 105" # text in panes
  active: "136, 57, 239" # current playing song in list
  banner: "23, 146, 153" # the "spotify-tui" banner on launch
  hovered: "234, 118, 203" # hovered pane border
  selected: "114, 135, 253" # a) selected pane border, b) hovered item in list, & c) track title in player
  header: "114, 135, 253" # header text in panes (e.g. 'Title', 'Artist', etc.)